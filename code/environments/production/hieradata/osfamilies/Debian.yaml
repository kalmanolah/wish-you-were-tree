classes:
    - apt

apt::purge_sources_list: true
apt::always_apt_update: true

apt::settings:
    conf-ipv4_only:
        priority: 99
        content: 'Acquire::ForceIPv4 "true";'
    conf-progress_bar:
        priority: 99
        content: 'Dpkg::Progress-Fancy "1";'

